<div class="container">
  <br>
  <br>
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <form>
        <mat-form-field>
          <mat-select placeholder="Vehicle Type" (change)="typeSelected($event.value)">
            <mat-option *ngFor="let type of vehicleTypes" [value]="type.id">
              {{type.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput placeholder="Vehicle Name" [formControl]="vehicleNameForm">
          <mat-error *ngIf="vehicleNameForm.hasError('required')">
            Vehicle Name is
            <strong>Required</strong>
          </mat-error>
        </mat-form-field>
        <br>
        <div class="row">
          <div class="col-1"></div>
          <div class="col-10">
            <button mat-raised-button type="submit" color="primary" (click)="add()" [disabled]="vehicleNameForm.hasError('requied') || !isTypeSelected">
              Submit
            </button>
          </div>
          <div class="col-1"></div>
        </div>
      </form>
    </div>
    <div class="col"></div>
  </div>
</div>
