<h2 class="text-center">Register As a new Customer</h2>
<br>
<div class="formInputFields row">
  <div class="col"></div>
  <form class="col">
    <mat-form-field>
      <input matInput placeholder="Name" [formControl]="nameForm">
      <mat-error *ngIf="nameForm.hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Email" [formControl]="emailForm">
      <mat-error *ngIf="emailForm.hasError('pattern')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailForm.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field> 
      <input matInput placeholder="Password" type="password" [formControl]="passwordForm">
      <mat-error *ngIf="passwordForm.hasError('pattern')">
        Password must contain minimum one lowercase letter,uppercase letter, number and special character.
      </mat-error>
      <mat-error *ngIf="passwordForm.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field> 
      <input matInput placeholder="Confirm Password" type="password" [formControl]="confirmPasswordForm">
      <!--<mat-error *ngIf="password != confirmPassword">
        Passwords do not match
      </mat-error>-->
      <mat-error *ngIf="confirmPasswordForm.hasError('required')">
        Confirm Password is <strong>required</strong>
      </mat-error>
    </mat-form-field> 
    <br>
    <div class="row">
      <div class="col"></div>
    <button mat-raised-button type="submit" (click)="register()" color="primary" class="col"
    [disabled] = "passwordForm.hasError('required') || passwordForm.hasError('pattern') ||
                  emailForm.hasError('required') || emailForm.hasError('pattern') ||
                  confirmPasswordForm.hasError('required') || nameForm.hasError('required')"
    ><strong>Register</strong></button>
    <div class="col"></div>
    </div>
  </form>
  <div class="col"></div>
</div>
