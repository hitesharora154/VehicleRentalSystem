<div class="container">
  <div class="row heading">
    <div class="col-5">
      <h3>Welcome {{name}}</h3>
    </div>
    <div class="col-5"></div>
    <div class="col-2">
      <button mat-raised-button class="btn btn-danger" (click)="logOut()">Log Out</button>
    </div>
  </div>
  <br>
  <br>
  <mat-tab-group (selectChange)="loadBookings()">
    <mat-tab *ngIf="role =='Admin'" label="Add Vehicle">
      <app-list-vehicle></app-list-vehicle>
    </mat-tab>
    <mat-tab *ngIf="role=='Customer'" label="Book Vehicle">
      <app-add-booking></app-add-booking>
    </mat-tab>
    <mat-tab label="Bookings">
      <app-view-bookings></app-view-bookings>
    </mat-tab>
  </mat-tab-group>
</div>
